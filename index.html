<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 02 | Juego del ahorcado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6d2411dc4d.js" crossorigin="anonymous"></script>

<body>
    <header>
        <img src="imagenes/logo.png">
    </header>
    <main>    
        <section class="pagina-principal">
            <div class="botones-principales">
                <button class="btn-iniciar" onclick="ocultarPaginaPrincipal()">Iniciar Juego</button>
            </div>
        </section>
    
        <section class="juego-iniciado ocultar">
            <div class="hombre-ahorcado">
                <img alt="hombre-ahorcado" id="hombre">
            </div>
            <div class="adivinado"></div>
            <div class="errado"></div>
            <div class="botones">
                <input type="button" class="btn-azul" value="Nuevo Juego" onclick="nuevoJuego()">
                <input type="button" value="Desistir" onclick="volverPaginaPrincipal()">
            </div>
        </section>
    </main>
